version: '3.8'

services:
  php:
    image: webdevops/php-dev:5.6
    container_name: php-lamp
    links:
      - apache
      - mysql
      - mysql-test
    working_dir: /app
    ports:
      - '2222:22'
    volumes:
      -   ./:/app
    environment:
      COMPOSER_VERSION: 2
      WEB_DOCUMENT_ROOT: /app
      WEB_DOCUMENT_INDEX: index.php
      PHP_DEBUGGER: xdebug
      XDEBUG_MODE: debug
      XDEBUG_REMOTE_AUTOSTART: "yes" #XDEBUG_START_WITH_REQUEST: "yes"
      XDEBUG_IDE_KEY: PHPSTORM
      XDEBUG_REMOTE_HOST: "host.docker.internal" #XDEBUG_CLIENT_HOST: "host.docker.internal"
      XDEBUG_REMOTE_PORT: 9000 #XDEBUG_CLIENT_PORT: 9003


  apache:
    image: webdevops/apache-dev:alpine-3
    container_name: apache-lamp
    working_dir: /app
    ports:
      - '8080:80'
    volumes:
      -   ./:/app
    environment:
      WEB_DOCUMENT_ROOT: /app
      WEB_DOCUMENT_INDEX: index.php
      WEB_PHP_SOCKET: php:9000


  mysql:
    image: mariadb:10.3.29
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'root-lamp'
      MYSQL_DATABASE: 'dev-lamp'
      MYSQL_USER: 'dev-lamp'
      MYSQL_PASSWORD: 'dev-lamp'

  mysql-test:
    image: mariadb:10.3.29
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3366:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'root-lamp'
      MYSQL_DATABASE: 'test-lamp'
      MYSQL_USER: 'test-lamp'
      MYSQL_PASSWORD: 'test-lamp'

  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    ports:
      - '8181:80'
    links:
      - mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: docker
      PMA_HOST: mysql
